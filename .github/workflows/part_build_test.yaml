name: 🐍🏗️🧪📊 Build & Test Python

on:
  workflow_call:

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [ '3.11', '3.12', '3.13' ]
    services:
      mysql:
        image: mysql:9.3
        env:
          MYSQL_DATABASE: test_test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: user
          MYSQL_ALLOW_EMPTY_PASSWORD: true
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4
      - name: 🐍⚙️ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
        cache: 'pip'
      - name: 📦⬇️ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test_requirements.txt
          pip install pytest-cov codecov
      - name: 🚀🧪 Run Tests with Coverage
        run: pytest --cov=./ --cov-report=xml --cov-report=term --junitxml=junit-reports/TEST-all.xml
        env:
          MYSQL_HOST: 0.0.0.0
          SECRET_KEY: 123456-TEST
          CIRCLECI: 1
      - name: 📤 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: 📊✅ Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # always run even if the previous step fails
        with:
          summary: Test report python ${{ matrix.python-version }}